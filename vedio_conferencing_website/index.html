<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <nav>
            <img src="./images/logo.png" alt="" class="logo">
            <ul>
                <li class="active"><ion-icon name="person-circle"></ion-icon></li>
                <li><ion-icon name="videocam"></ion-icon></li>
                <li><ion-icon name="chatbubble-ellipses"></ion-icon></li>
                <li><ion-icon name="notifications"></ion-icon></li>
                <li><ion-icon name="people"></ion-icon></li>
                <li><ion-icon name="settings"></ion-icon></li>

            </ul>
        </nav>
        <div class="container">
            <div class="top-icons">
                <ion-icon name="search"></ion-icon>
                <ion-icon name="menu"></ion-icon>
            </div>
            <div class="row">
                <div class="col-1">
                    <img src="./images/img1.jpg" alt="img not found" class="host-img">
                    <div class="controls">
                        <ion-icon name="mic"></ion-icon>
                        <ion-icon name="mail"></ion-icon>
                        <ion-icon name="call" class="call"></ion-icon>
                        <ion-icon name="wifi"></ion-icon>
                        <ion-icon name="videocam-off"></ion-icon>
                    </div>
                </div>
                <div class="col-2">
                    <div class="joined">
                        <p>People Joined</p>
                    <div>
                    <img src="./images/img2.jpg" alt="">
                    <img src="./images/img3.jpg" alt="">
                    <img src="./images/img4.jpg" alt="">
                    <img src="./images/img5.jpg" alt="">
                    <img src="./images/img6.jpg" alt="">
                </div>
                    </div>
                    <div class="invite">
                        <p>Invite People</p>
                        <div>
                            <img src="./images/img7.jpg" alt="">
                            <img src="./images/img8.jpg" alt="">
                            <img src="./images/img4.jpg" alt="">
                            <img src="./images/img3.jpg" alt="">
                            <img src="./images/img1.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
